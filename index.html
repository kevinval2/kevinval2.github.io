<!DOCTYPE html>

    <title>Arquitectura de Computadoras</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Gill Sans MT', sans-serif;
            background-color: #FF0103;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid #fff;
            width: 80%;
            margin: 10px auto;
        }

        section h2 {
            font-size: 2.5rem;
            margin: 30px 0;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
        }

        .content a {
            width: 180px;
            text-align: center;
            color: #fff;
            text-decoration: none;
        }

        .content a img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .content a:hover img {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1.5rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .content a {
                width: 80%;
            }
        }
    </style>
</head>
